<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
    <center>
        <h1>Collage Web App</h1>
        <hr>
        <h4>As soon as the popup appears, please click Allow. After you've spoken a command</h4>

        <h3>Say "Selfie" to take your selfies and make an online collage</h3>

        <button class="btn btn-info" onclick="setTimeout()">Start</button>
        <h4>Press the Start button</h4>
        <label>Your Webcam : </label>

        <div id="camera">
            <label>All selfies displayed here</label>
            <div id="resultShow">
                <div id="result1">
                    <img src="cmr1.jpeg">
                </div>
                <div id="result2">
                    <img src="cmr2.jpeg">
                </div>
                <div id="result3">
                    <img src="cmr3.png">
                </div>
            </div>
        </div>
    </center>

    <div class="footer">
        <label>Created by Saad Momand</label>
    </div>


    <script src="main.js"></script>
</body>

</html>
